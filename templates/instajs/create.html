{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<div class="row">
  <form method="POST" class="col-12" enctype="multipart/form-data"> <!-- 이미지를 폼에서 받기위해 enctype 추가 -->
    <!--모델 폼-->
    <!--{{ form }}-->
    {% bootstrap_form form %}  
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">업로드</button>
  </form>
</div>
{% endblock %}
